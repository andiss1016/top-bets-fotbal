<!DOCTYPE html>

            display: flex;
            flex-direction: column;

        }
        header {

        .date { color: #666; font-size: 14px; }
        .match-row {
            padding: 10px 0;

        }
        .match-name { font-weight: bold; color: #333; }
        .prediction { color: #e21a1a; font-weight: bold; margin-top: 5px; }
        .btn-superbet {
            display: block;
            background-color: #ffc107;
            color: #000;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-superbet:hover {
            background-color: #e0ac08;
        }
        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
            text-align: center;
            padding: 20px;
        }
